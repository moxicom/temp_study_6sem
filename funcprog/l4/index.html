<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Functional Calculator</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="calculator">
  <h2>Functional Calculator</h2>
  <input type="number" id="num1" placeholder="Enter first number">
  <input type="number" id="num2" placeholder="Enter second number">
  <div class="buttons">
    <button class="operation" data-operation="add">+</button>
    <button class="operation" data-operation="subtract">-</button>
    <button class="operation" data-operation="multiply">*</button>
    <button class="operation" data-operation="divide">/</button>
    <button class="operation" data-operation="power">^</button>
    <button class="operation" data-operation="sqrt">âˆš</button>
  </div>
  <p id="result">Result: </p>
</div>
<script src="script.js"></script>
</body>
</html>
