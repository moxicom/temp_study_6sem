<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Список задач</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container">
    <h1>Список задач</h1>
    <input type="text" id="task-input" placeholder="Введите задачу">
    <button id="add-task">Добавить задачу</button>
    <div>
        <button id="filter-all">Все</button>
        <button id="filter-completed">Выполненные</button>
        <button id="filter-pending">Не выполненные</button>
    </div>
    <ul id="task-list"></ul>
</div>
<script src="script.js"></script>
</body>
</html>
